<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        overflow-x: hidden;
      }
      .container {
        background: #161515;
        color: aliceblue;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .navbar {
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 20px;
        padding: 20px;
        border-bottom: 4px solid #f1e3e3;
      }
      .reload {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        color: antiquewhite;
        font-size: 30px;
        font-weight: bold;
        width: 60px;
        height: 60px;
        position: absolute;
        right: 100px;
        border: 2px solid white;
        border-radius: 90%;
      }
      .reload:hover {
        color: #161515;
        background: #f3f2f2;
        box-shadow: 2px 2px 20px white;
      }
      .theme {
        background: #000;
        color: antiquewhite;
        font-size: 40px;
        font-weight: bold;
        width: 60px;
        height: 60px;
        position: absolute;
        border: 2px solid white;
        border-radius: 90%;
      }
      .theme:hover {
        color: #161515;
        background: #f3f2f2;
        box-shadow: 2px 2px 20px white;
      }
      .blackbg {
        background-color: #000;
      }
      .whitebg {
        background: rgb(255, 239, 239) !important;
      }
      .blacktext {
        color: #131212 !important;
      }
      .blackborder {
        border: 2px solid black !important;
      }
      .topblackborder {
        border-top: 2px solid #131212 !important;
      }
      .mainheading {
        position: absolute;
        top: 100px;
        padding: 2%;
        margin-bottom: 25px;
        display: flex;
        width: 100%;
        justify-content: center;
        gap: 4px;
      }
      .mainheading span {
        color: #fff7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
        font-size: 43px;
        font-family: "BBH Hegarty", sans-serif;
        font-style: normal;
        font-weight: bold;
        height: 50px;
        width: 50px;
        background: #0b7610;
      }
      .mainbox {
        position: absolute;
        top: 220px;
        height: 440px;
        width: 430px;
        display: flex;
        flex-direction: column;
      }
      .box {
        color: rgb(233, 234, 231);
        border: 2px solid rgb(236, 235, 235);
        margin: 4px;
        min-height: 83%;
        width: 15%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 2rem;
        text-transform: uppercase;
      }
      .letter {
        border: 2px solid #136814;
        background: #1b7d1d;
        color: antiquewhite;
        height: 75px;
      }
      .row {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
      }
      .lost {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Libre Caslon Text", serif;
        font-weight: 400;
        font-style: normal;
        font-size: 20px;
        height: 40px;
        width: 190px;
        position: absolute;
        top: 40px;
        color: #f3f2f2;
        background: #302e2e;
        opacity: 0%;
      }
      .warning {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Libre Caslon Text", serif;
        font-weight: 400;
        font-style: normal;
        font-size: 20px;
        height: 40px;
        width: 190px;
        position: absolute;
        top: 40px;
        color: #f3f2f2;
        background: #302e2e;
        border-radius: 30%;
        opacity: 0%;
      }
      .opacity {
        animation-name: opacity;
        animation-duration: 1s;
        animation-fill-mode: forwards;
      }
      @keyframes opacity {
        from {
          opacity: 0%;
        }
        to {
          opacity: 100%;
        }
      }
      .invalidAnimation {
        animation-name: invalid;
        animation-iteration-count: 4;
        animation-duration: 0.1s;
      }
      .rowAnimation {
        animation-name: rowAnimation;
        animation-duration: 400ms;
        animation-iteration-count: 1;
      }
      @keyframes invalid {
        0% {
          left: 0%;
          right: 0%;
        }
        40% {
          border: 4px solid #ff2400;
          left: 2%;
        }
        80% {
          border: 4px solid #ff2400;
          right: 2%;
        }
        100% {
          left: 0%;
          right: 0%;
        }
      }
      @keyframes rowAnimation {
        0% {
          transform: scale(1);
        }
        50% {
          background-color: antiquewhite;
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      .congo {
        margin: 1%;
        position: absolute;
        left: calc(49% - 200px);
        top: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80px;
        width: 400px;
        color: #131212;
        border: 2px solid wheat;
        font-family: "Libre Caslon Text", serif;
        font-weight: bold;
        font-style: normal;
        font-size: 25px;
        background: #2a7b9b;
        background: linear-gradient(
          90deg,
          rgba(42, 123, 155, 1) 0%,
          rgba(0, 230, 96, 1) 0%,
          rgba(237, 214, 5, 1) 76%
        );
        opacity: 0%;
      }
      .congoAnimation {
        animation-name: congo;
        animation-timing-function: ease-in-out;
        animation-duration: 1s;
        animation-fill-mode: forwards;
      }
      @keyframes congo {
        from {
          transform: scale(0.5);
          opacity: 0%;
        }
        to {
          transform: scale(1.1);
          opacity: 100%;
        }
      }
    </style>
    <link rel="icon" type="image.png" href="wordlelogo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <button class="reload">
          <i class="fa fa-refresh"></i>
        </button>
        <button class="theme">ðŸ’¡</button>
      </nav>
      <div class="warning">enter a valid word</div>
      <div class="lost">the word was: <span class="word-display"></span></div>
      <div class="mainheading">
        <span>w</span>
        <span>o</span>
        <span>r</span>
        <span>d</span>
        <span>l</span>
        <span>e</span>
      </div>
      <div class="mainbox">
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <div class="congo">you guessed the word correctly!!!</div>
    </div>
    <script src="wordle.js"></script>
  </body>
</html>
